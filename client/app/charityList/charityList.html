<div class="container">
	<div class="page-header"><h2>Charity Partners on Pledgr</h2></div>
	<div class="charitylist">
		<div ng-repeat="charity in charities" class="media row charity-row">
			<a href="#" class="media-left col-md-2">			
					<img class="charity-image" ng-if="charity.image" src="img/client_test/{{charity.image}}">
					<img class="charity-image" ng-if="!charity.image" src="img/client_test/red.png">
			</a>
			<div class="media-body col-md-8">
				<h3 class="media-heading">{{charity.name}}</h3>
				{{charity.description}}
				<ul class="list-group">
					<li class="list-group-item"><strong>Charity Website: </strong>{{charity.website}}</li>
					<li class="list-group-item"><strong>Official Representative:</strong> {{charity.representative}}</li>
				</ul>
				<div>
					<button class="btn btn-default">Learn More</button>
					<button class="btn btn-default btn-primary" ng-click="directPay($index)" data-toggle="pay-modal" data-target=".pay-modal">Donate to {{charity.name}}!</button>
				</div>
			</div>
		</div>
	</div>
	<!-- payment modal -->
	<div class="modal fade pay-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">Give to {{paymentCharity}}</h4>
	      </div>
	      <div class="modal-body">

			<form id="cc-form" role="form">
				<div class="form-group">
					<label for="amount">Amount to Donate:</label>
					<input id="amount" type="number" class="form-control">
				</div>
				<div class="form-group">
					<label for="card-number">Card Number</label>
			      	<input id="card-number" class="form-control" type="text" size="20" data-stripe="number" />
			      	<span id="helpBlock" class="help-block">Enter your card number here</span>
				</div>
				<div class="form-inline form-group">
					<label for="card-date">Expiry Date</label>
			      	<input id="card-date" class="form-control" type="text" size="2" data-stripe="exp-month">
			      	<span>/</span>
			      	<input id="card-date" class="form-control" type="text" size="4" data-stripe="exp-year">
			    	<label for="cvc">CVC code</label>
			      	<input id="cvc" class="form-control" type="text" size="4" data-stripe="cvc">
				</div>
			</form>
			<p class="text-muted"><img src="../img/stripe/solid.png"> for secure payments</p>

			<div class="progress-area" ng-show="donationInProgress">
				<div class="progress">
				  <div id="xfer-progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
<!-- 				    <span class="sr-only">45% Complete</span> -->
				  </div>
				</div>
			</div>	
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary donate-button" ng-click="processDonation()">Let's make it happen!</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
